name: Java CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: github-action
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.6
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dtestfx.robot=glass -Dglass.platform=Monocle